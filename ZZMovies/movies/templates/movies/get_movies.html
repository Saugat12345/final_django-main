{% extends 'layout.html' %}
{% block title %}
<title>Add Movies</title>
{% endblock %}

{% block main_content %}

<h1 class="mt-5">All Movies</h1>
<div class="d-flex mt-2 flex-wrap gap-2 m-auto ">


  {% for m in movies %}

  <a class="mt-3" href="/movie_detail/{{m.id}}"><img src="{{ m.image.url }}" alt="" width="200"></a>


  {% endfor %}

</div>


{% endblock %}
